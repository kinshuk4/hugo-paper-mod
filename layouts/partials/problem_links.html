<div class="practice-links">
    <span class="practice-label">Practice on:</span>
    {{ $problemLinks := .Params.problem_links }}
    <div class="link-buttons">
        {{ range $problemLinks }}
        <a href="{{ . }}" class="platform-button" target="_blank" rel="noopener noreferrer">
            {{ if strings.Contains . "leetcode.com" }}LeetCode
            {{ else if strings.Contains . "interviewbit.com" }}InterviewBit
            {{ else if strings.Contains . "abc.io" }}ABC.io
            {{ else }}External Site
            {{ end }}
        </a>
        {{ end }}
    </div>
</div>
