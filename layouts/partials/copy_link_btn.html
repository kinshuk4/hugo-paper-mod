
<span style="display:inline-flex; align-items:center; gap:2px;">
  <!-- Copy Title Button (reuses old button) -->
  <button id="copy-title-btn" class="copy-link-icon" onclick="copyTitle(this)" data-tooltip="Copy Title">
    <span class="copy-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" style="vertical-align:middle;" fill="currentColor" viewBox="0 0 16 16">
        <title>Copy Title</title>
        <path d="M2 2h12v2H2V2zm0 3h12v2H2V5zm0 3h8v2H2V8zm0 3h8v2H2v-2z"/>
      </svg>
    </span>
    <span class="checkmark-icon" style="display:none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" style="vertical-align:middle;" fill="green" viewBox="0 0 16 16">
        <title>Copied!</title>
        <path d="M13.485 1.929a1 1 0 0 1 0 1.414l-7.071 7.071a1 1 0 0 1-1.414 0L2.515 7.929a1 1 0 1 1 1.414-1.414l1.071 1.071 6.364-6.364a1 1 0 0 1 1.414 0z"/>
      </svg>
    </span>
  </button>
  <!-- Copy Link Button (new) -->
  <button id="copy-link-btn" class="copy-link-icon" onclick="copyLink(this)" data-tooltip="Copy Link">
    <span class="copy-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" style="vertical-align:middle;" fill="currentColor" viewBox="0 0 16 16">
        <title>Copy Link</title>
        <path d="M6.354 5.5a.5.5 0 0 1 0 .707l-2.147 2.147a2 2 0 0 0 2.828 2.828l2.147-2.147a.5.5 0 1 1 .707.707l-2.147 2.147a3 3 0 1 1-4.243-4.243l2.147-2.147a.5.5 0 0 1 .707 0zm3.292 0a3 3 0 1 1 4.243 4.243l-2.147 2.147a.5.5 0 1 1-.707-.707l2.147-2.147a2 2 0 1 0-2.828-2.828l-2.147 2.147a.5.5 0 1 1-.707-.707l2.147-2.147z"/>
      </svg>
    </span>
    <span class="checkmark-icon" style="display:none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" style="vertical-align:middle;" fill="green" viewBox="0 0 16 16">
        <title>Copied!</title>
        <path d="M13.485 1.929a1 1 0 0 1 0 1.414l-7.071 7.071a1 1 0 0 1-1.414 0L2.515 7.929a1 1 0 1 1 1.414-1.414l1.071 1.071 6.364-6.364a1 1 0 0 1 1.414 0z"/>
      </svg>
    </span>
  </button>
</span>

<script>
function copyLink(btn) {
  navigator.clipboard.writeText(window.location.href).then(function() {
    // Show checkmark
    btn.querySelector('.copy-icon').style.display = 'none';
    btn.querySelector('.checkmark-icon').style.display = 'inline';
    btn.setAttribute('data-tooltip', 'Copied!');
    // Restore after 1.5s
    setTimeout(function() {
      btn.querySelector('.copy-icon').style.display = 'inline';
      btn.querySelector('.checkmark-icon').style.display = 'none';
      btn.setAttribute('data-tooltip', 'Copy Link');
    }, 1500);
  });
}
function copyTitle(btn) {
  var title = document.querySelector('.post-title').innerText.trim();
  navigator.clipboard.writeText(title).then(function() {
    btn.querySelector('.copy-icon').style.display = 'none';
    btn.querySelector('.checkmark-icon').style.display = 'inline';
    btn.setAttribute('data-tooltip', 'Copied!');
    setTimeout(function() {
      btn.querySelector('.copy-icon').style.display = 'inline';
      btn.querySelector('.checkmark-icon').style.display = 'none';
      btn.setAttribute('data-tooltip', 'Copy Title');
    }, 1500);
  });
}
</script>
